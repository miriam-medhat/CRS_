<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f0f8ff;
    }
    .btn-primary {
      background-color: #3399ff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #007acc;
    }
    .sidebar {
      width: 250px;
      background-color: #e0f0ff;
      min-height: 100vh;
      padding-top: 60px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    .sidebar.show {
      transform: translateX(0);
    }
    .sidebar .nav-link {
      color: #007acc;
      font-weight: 500;
      border-radius: 0;
      padding: 0.75rem 1rem;
    }
    .sidebar .nav-link.active {
      background-color: #f0f8ff;
      font-weight: 600;
      border-left: 4px solid #3399ff;
    }
    .main-content {
      padding: 80px 20px 20px;
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }
    @media (min-width: 769px) {
      .sidebar.show + .main-content {
        margin-left: 250px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar bg-light fixed-top px-3">
    <button class="btn btn-primary" id="toggleSidebar">â˜°</button>
  </nav>

  <div id="sidebar" class="sidebar show">
    <nav class="nav flex-column">
      <a href="#" class="nav-link active" data-section="courses">Courses</a>
      <a href="#" class="nav-link" data-section="registrations">Registrations</a>
      <a href="#" class="nav-link" data-section="departments">Departments</a>
      <a href="#" class="nav-link" data-section="buildings">Buildings</a>
      <a href="#" class="nav-link" data-section="rooms">Rooms</a>
    </nav>
  </div>

  <div class="main-content">
    <div class="container-fluid" id="adminContent">
      <h4>Welcome to Admin Dashboard</h4>
      <p>Select a section from the sidebar.</p>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const navLinks = document.querySelectorAll('.sidebar .nav-link');
    const contentArea = document.getElementById('adminContent');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');

        const section = link.getAttribute('data-section');
        loadSection(section);

        if (window.innerWidth < 768) {
          sidebar.classList.remove('show');
        }
      });
    });

   

    function renderCourseCards(courseList) {
      let html = '<div class="row g-4">';
      courseList.forEach(course => {
        html += `
          <div class="col-md-4">
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${course.title}</h5>
                <p class="card-text">${course.description}</p>
                <p><strong>Department:</strong> ${course.department}</p>
                <p><strong>Location:</strong> ${course.building}, Room ${course.room}</p>
                <p><strong>Capacity:</strong> ${course.capacity}</p>
                <div class="mt-auto d-flex justify-content-between">
                  <button class="btn btn-sm btn-warning">Edit</button>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>
        `;
      });
      html += '</div>';
      return html;
    }

    function loadSection(section) {
      if (section === 'courses') {
        let html = `
          <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
            <h4 class="mb-2 mb-md-0">Manage Courses</h4>
            <button class="btn btn-primary">Create New Course</button>
          </div>

          <div class="mb-4">
            <input type="text" id="searchCourses" class="form-control w-100" placeholder="Search courses...">
          </div>
        `;

        html += renderCourseCards(courses);
        contentArea.innerHTML = html;

        const searchInput = document.getElementById('searchCourses');
        searchInput.addEventListener('input', () => {
          const keyword = searchInput.value.toLowerCase();
          const filtered = courses.filter(course =>
            course.title.toLowerCase().includes(keyword) ||
            course.department.toLowerCase().includes(keyword) ||
            course.building.toLowerCase().includes(keyword)
          );
          const resultsHTML = renderCourseCards(filtered);
          const cardRow = contentArea.querySelector('.row.g-4');
          cardRow.outerHTML = resultsHTML;
        });
      }

      else if (section === 'registrations') {
        contentArea.innerHTML = `
          <h4>Manage Registrations</h4>
          <table class="table">
            <thead><tr><th>Student</th><th>Course</th><th>Status</th></tr></thead>
            <tbody><tr><td>Beshoy</td><td>Intro to CS</td><td>Pending</td></tr></tbody>
          </table>`;
      }

      else if (section === 'departments') {
        contentArea.innerHTML = `
          <h4>Manage Departments</h4>
          <ul class="list-group">
            <li class="list-group-item">Computer Science</li>
            <li class="list-group-item">Business</li>
          </ul>`;
      }

      else if (section === 'buildings') {
        contentArea.innerHTML = `
          <h4>Manage Buildings</h4>
          <ul class="list-group">
            <li class="list-group-item">Tech Hall</li>
            <li class="list-group-item">Admin Block</li>
          </ul>`;
      }

      else if (section === 'rooms') {
        contentArea.innerHTML = `
          <h4>Manage Rooms</h4>
          <ul class="list-group">
            <li class="list-group-item">Room 101</li>
            <li class="list-group-item">Room 12B</li>
          </ul>`;
      }

      else {
        contentArea.innerHTML = `<p>Section not found.</p>`;
      }
    }

    // Load default section
    loadSection('courses');
  </script>
</body>
</html>
