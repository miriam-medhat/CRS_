<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f0f8ff;
        }

        .btn-primary {
            background-color: #3399ff;
            border: none;
        }

            .btn-primary:hover {
                background-color: #007acc;
            }

        .sidebar {
            width: 250px;
            background-color: #e0f0ff;
            min-height: 100vh;
            padding-top: 60px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

            .sidebar.show {
                transform: translateX(0);
            }

            .sidebar .nav-link {
                color: #007acc;
                font-weight: 500;
                padding: 0.75rem 1rem;
            }

                .sidebar .nav-link.active {
                    background-color: #f0f8ff;
                    font-weight: 600;
                    border-left: 4px solid #3399ff;
                }

        .main-content {
            padding: 80px 20px 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        @media (min-width: 769px) {
            .sidebar.show + .main-content {
                margin-left: 250px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar bg-light fixed-top px-3">
        <button class="btn btn-primary" id="toggleSidebar">â˜°</button>
    </nav>

    <div id="sidebar" class="sidebar show">
        <nav class="nav flex-column">
            <a href="#" id="registerCoursesLink" class="nav-link active">Available Courses</a>
            <a href="#" id="myCoursesLink" class="nav-link">My Reservations</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-12">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search courses...">
                </div>
            </div>
            <div class="row g-4" id="cardContainer"></div>
        </div>
    </div>
    <script>
        const token = localStorage.getItem("token");
        if (!token) window.location.href = "login.html";

        let courses = [];
        let reservations = [];

        const toggleBtn = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const links = document.querySelectorAll('.sidebar .nav-link');
        const cardContainer = document.getElementById('cardContainer');
        const searchInput = document.getElementById('searchInput');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });

        links.forEach(link => {
            link.addEventListener('click', () => {
                links.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                if (window.innerWidth < 768) sidebar.classList.remove('show');
                const view = link.id === 'registerCoursesLink' ? 'available' : 'my';
                renderCourses(filterCourses(view));
            });
        });

        function filterCourses(view) {
            if (view === 'available') {
                return courses.filter(c => !reservations.some(r => r.courseTitle === c.title));
            } else {
                return reservations.map(r => ({
                    ...courses.find(c => c.title === r.courseTitle),
                    status: r.status
                })).filter(c => c);
            }
        }

        function renderCourses(list) {
            cardContainer.innerHTML = '';
            list.forEach(course => {
                const col = document.createElement('div');
                col.className = 'col-md-4';

                const card = document.createElement('div');
                card.className = 'card h-100 shadow-sm';

                // Match reservation if exists
                const reservation = reservations.find(r => r.courseTitle === course.title);
                let badge = '';
                let btn = '';

                if (reservation?.status === 'Accepted') {
                    badge = `<span class="badge bg-success-subtle text-success">Registered</span>`;
                    btn = `<button class="btn btn-danger withdraw-btn" data-title="${course.title}">Withdraw</button>`;
                } else if (reservation?.status === 'Pending') {
                    badge = `<span class="badge bg-warning-subtle text-warning">Pending</span>`;
                    btn = `<button class="btn btn-danger withdraw-btn" data-title="${course.title}">Withdraw</button>`;
                } else {
                    btn = `<button class="btn btn-primary register-btn" data-title="${course.title}">Register</button>`;
                }

                card.innerHTML = `
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${course.title}</h5>
            <p class="card-text">${course.description}</p>
            <p><strong>Department:</strong> ${course.department}</p>
            <p><strong>Location:</strong> ${course.building}, Room ${course.room}</p>
            <p><strong>Capacity:</strong> ${course.capacity}</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              ${badge}
              ${btn}
            </div>
          </div>
        `;

                col.appendChild(card);
                cardContainer.appendChild(col);
            });
        }


        async function fetchCourses() {
            const res = await fetch("https://localhost:7015/api/courses", {
                headers: { Authorization: "Bearer " + token }
            });
            return await res.json();
        }

        async function fetchReservations() {
            const res = await fetch("https://localhost:7015/api/Reservation/my-reservations", {
                headers: { Authorization: "Bearer " + token }
            });
            return await res.json();
        }

        document.addEventListener("click", async e => {
            const registerBtn = e.target.closest(".register-btn");
            const withdrawBtn = e.target.closest(".withdraw-btn");

            if (registerBtn) {
                const title = registerBtn.getAttribute("data-title");

                try {
                    const res = await fetch("https://localhost:7015/api/reservation/reserve", {
                        method: "POST",
                        headers: {
                            "Authorization": "Bearer " + token,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ courseTitle: title })
                    });

                    if (res.ok) {
                        alert("Reservation successful.");
                        reservations = await fetchReservations();
                        renderCourses(filterCourses(
                            document.querySelector('.nav-link.active').id === 'registerCoursesLink' ? 'available' : 'my'
                        ));
                    } else {
                        const error = await res.text();
                        alert("Error: " + error);
                    }
                } catch (err) {
                    alert("Network error: " + err.message);
                }
             
            }

            if (withdrawBtn) {
                const title = withdrawBtn.getAttribute("data-title");

                try {
                    const res = await fetch(`https://localhost:7015/api/Reservation/withdraw/${encodeURIComponent(title)}`, {
                        method: "DELETE",
                        headers: { Authorization: "Bearer " + token }
                    });

                    if (res.ok) {
                        alert("Withdrawn successfully.");
                        reservations = await fetchReservations();
                        renderCourses(filterCourses(
                            document.querySelector('.nav-link.active').id === 'registerCoursesLink' ? 'available' : 'my'
                        ));
                    } else {
                        const error = await res.text();
                        alert("Error: " + error);
                    }
                } catch (err) {
                    alert("Network error: " + err.message);
                }
            }
        });

        searchInput.addEventListener("input", () => {
            const keyword = searchInput.value.toLowerCase();
            const activeTab = document.querySelector(".nav-link.active").id;
            const isAvailableTab = document.querySelector('.nav-link.active').id === 'registerCoursesLink';

         
            if (reservation?.status === 'Accepted') {
                badge = `<span class="badge bg-success-subtle text-success">Registered</span>`;
                if (!isAvailableTab)
                    btn = `<button class="btn btn-danger withdraw-btn" data-title="${course.title}">Withdraw</button>`;
            } else if (reservation?.status === 'Pending') {
                badge = `<span class="badge bg-warning-subtle text-warning">Pending</span>`;
                if (!isAvailableTab)
                    btn = `<button class="btn btn-danger withdraw-btn" data-title="${course.title}">Withdraw</button>`;
            } else {
                if (isAvailableTab)
                    btn = `<button class="btn btn-primary register-btn" data-title="${course.title}">Register</button>`;
            }
            const view = activeTab === "registerCoursesLink" ? "available" : "my";
            const filtered = filterCourses(view).filter(course =>
                course.title.toLowerCase().includes(keyword) ||
                course.department.toLowerCase().includes(keyword) ||
                course.building.toLowerCase().includes(keyword)
            );
            renderCourses(filtered);
        });

        (async function loadAll() {
            courses = await fetchCourses();
            reservations = await fetchReservations();
            renderCourses(filterCourses('available'));
        })();
    </script>


</body>
</html>
